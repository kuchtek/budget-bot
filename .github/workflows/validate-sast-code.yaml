name: SAST validation

on:
  pull_request:
    paths:
      - '.mvn/**'
      - 'src/**'
      - 'pom.xml'
      - '.classpath'
      - '.project'

jobs:
  sast:
    name: Validate code
    uses: kuchtek/course-actions/.github/workflows/sast-validation-semgrep.yaml@master #reuse of existing course actions
    with:
      rules: "p/python"
      upload-artifact: true
      upload-release-assets: false
      upload-results-github-security: false